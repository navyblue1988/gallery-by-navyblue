<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navyblue's photo gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@300;400;600;900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #080808; /* Deep Black */
        color: #e5e5e5;
        overflow: hidden; /* Prevent scrolling for the canvas experience */
      }
      .handwriting {
        font-family: 'Indie Flower', cursive;
      }
      .typewriter {
        font-family: 'Courier Prime', monospace;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Moriyama Grain Effect */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 1;
        opacity: 0.06;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      /* Urban City Lights Bokeh Effect - Enhanced */
      .bg-city-lights {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: 
          radial-gradient(circle at 15% 20%, rgba(80, 80, 80, 0.25) 0%, transparent 35%),
          radial-gradient(circle at 75% 30%, rgba(100, 100, 100, 0.15) 0%, transparent 30%),
          radial-gradient(circle at 30% 80%, rgba(60, 60, 60, 0.3) 0%, transparent 45%),
          radial-gradient(circle at 90% 85%, rgba(200, 200, 200, 0.08) 0%, transparent 20%),
          radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 1) 0%, transparent 70%);
        filter: blur(60px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body>
    <div class="bg-city-lights"></div>
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
